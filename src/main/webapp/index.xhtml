<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            Informe seu nome <h:inputText value ="#{jSFCompetidor.nome}"/>
             <h:commandButton value ="OK" action ="#{jSFCompetidor.adicionarCompetidor()}"/>
            <br/><br/>
            valor <h:inputText id = "aa" value ="#{jSFCompetidor.valorA}"/>
            +
            <h:inputText value ="#{jSFCompetidor.valorB}"/>
            =
            <h:inputText value ="#{jSFCompetidor.resultado}"/>
              <h:commandButton value ="verificar" action="#{jSFCompetidor.gerarRanking}"/><br/><br/>
            
            <h:outputText value ="#{jSFCompetidor.exibir}"/>
            
        </h:form>
        <br/>
             ====== Ranking ======   
             <h:form>
                 
               
                 <h:dataTable value = "#{jSFCompetidor.ranking}" var ="rank">
                     
                     
                     
                     <h:column>
                        Competidor: <h:outputText value ="#{rank.key}"/>
                         </h:column>
                        
                     <h:column>
                         Pontos: <h:outputText value ="#{rank.value}"/>
                         </h:column>
                        
                     
                     
                 </h:dataTable>
                 
             </h:form>
             
             <h:form>
                 <h:outputText value="#{jSFCompetidor.servidor}"/>
                 
             </h:form>
             
        
    </h:body>
</html>
